<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Services API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { background-color: #fee; border-color: #f00; }
        .success { background-color: #efe; border-color: #0f0; }
        .loading { background-color: #eef; border-color: #00f; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Services API</h1>
    
    <div>
        <button onclick="testGetServices()">Test GET /services</button>
        <button onclick="testGetServicesActive()">Test GET /services?isActive=true</button>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function addResult(title, content, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        async function testHealthEndpoint() {
            addResult('Testing Health Endpoint...', 'Loading...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.text();
                
                if (response.ok) {
                    addResult('Health Endpoint - SUCCESS', `Status: ${response.status}\nResponse: ${result}`, 'success');
                } else {
                    addResult('Health Endpoint - ERROR', `Status: ${response.status}\nResponse: ${result}`, 'error');
                }
            } catch (error) {
                addResult('Health Endpoint - NETWORK ERROR', `Error: ${error.message}\n\nThis usually means the backend server is not running.\nTry starting it with: npm start`, 'error');
            }
        }

        async function testGetServices() {
            addResult('Testing GET /services...', 'Loading...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/services`);
                const result = await response.json();
                
                if (response.ok) {
                    addResult('GET /services - SUCCESS', 
                        `Status: ${response.status}\n` +
                        `Services Count: ${Array.isArray(result) ? result.length : 'Not an array'}\n` +
                        `Sample Service: ${JSON.stringify(result[0] || 'No services', null, 2)}`, 
                        'success'
                    );
                } else {
                    addResult('GET /services - ERROR', `Status: ${response.status}\nResponse: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('GET /services - NETWORK ERROR', `Error: ${error.message}`, 'error');
            }
        }

        async function testGetServicesActive() {
            addResult('Testing GET /services?isActive=true...', 'Loading...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/services?isActive=true&status=active`);
                const result = await response.json();
                
                if (response.ok) {
                    addResult('GET /services?isActive=true - SUCCESS', 
                        `Status: ${response.status}\n` +
                        `Active Services Count: ${Array.isArray(result) ? result.length : 'Not an array'}\n` +
                        `Sample Active Service: ${JSON.stringify(result[0] || 'No active services', null, 2)}`, 
                        'success'
                    );
                } else {
                    addResult('GET /services?isActive=true - ERROR', `Status: ${response.status}\nResponse: ${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('GET /services?isActive=true - NETWORK ERROR', `Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            setTimeout(testHealthEndpoint, 500);
        };
    </script>
</body>
</html>
