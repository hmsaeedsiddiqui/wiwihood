<!DOCTYPE html>
<html>
<head>
    <title>Auth Token Test</title>
</head>
<body>
    <h1>Auth Token Test</h1>
    <button onclick="checkTokens()">Check Tokens</button>
    <div id="result"></div>
    
    <script>
        function checkTokens() {
            const tokens = {
                customerToken: localStorage.getItem('customerToken'),
                authToken: localStorage.getItem('auth-token'),
                providerToken: localStorage.getItem('providerToken'),
                token: localStorage.getItem('token')
            };
            
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(tokens, null, 2) + '</pre>';
            console.log('All tokens:', tokens);
        }
    </script>
</body>
</html>
